<!DOCTYPE html>

    <title>Hover Card Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="product-container">
        <div class="product">
            <div class="sides">
                <div class="front"><img src="m1mac.jpg"> </div>

                    <p>The M1 MacBook Air is the literal future of computing!</p>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="sides">
                <div class="front"><img src="pro7.jpg"> </div>
                <div class="back">
                    <p>The Surface Pro 7 is the perfect all in one device!</p>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="sides">
                <div class="front"><img src="chrome.jpg"> </div>
                <div class="back">
                    <p>Chromebooks are on the rise and there is no stopping them!</p>
                </div>
            </div>
        </div>
    </div>
